<div class="account-edition" [@routerTransition]>
    <form #createBookingForm="ngForm">
        <div class="row margin-bottom-5">
            <div class="col-xs-6">
                <div class="page-head">
                    <div class="page-title">
                        <h1>
                            <span>账户版本</span>
                        </h1>
                        <div>
                            <breadcrumb></breadcrumb>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4" *ngFor="let edition of editionsWithFeatures">
                <!-- 专业版 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="xiaoyuyue-title-box">{{ edition.edition.displayName }}</div>
                        <div class="card-content">
                            <div class="edition-content" *ngFor="let editionContent of edition.featureValues">
                                <div class="edition-item" *ngIf="editionContent.name !== 'App.MaxUserCount' && editionContent.value !== 'false'">{{ getEditionDisplayName(editionContent.name) }}</div>
                            </div>
                            <div class="btn-wrap" (click)="showToPayModel(edition.edition.id)" *ngIf="edition.edition.id >= tenantEditionId">
                                <button class="btn btn-block primary-bgcolor">办理</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<xiaoyuyue-to-pay-model #toPayModel></xiaoyuyue-to-pay-model>
