<div class="mobile-sidebar" [ngClass]="{'fade-in': toggleSidebarFlag, 'fade-out': !toggleSidebarFlag}">

    <ul class="sidebar-menu">
        <li (click)="toOfficialSite()">
            <div class="sidebar-menu-item">
                <div class="content">
                    <span class="icon vapps-icon-app-home-menu"></span>
                    <span class="text">{{ l('Mobile.Menu.Home') }}</span>
                </div>
            </div>
        </li>
        <li *ngFor="let menuItem of mobileMenu.items" (click)="hide()">
            <div class="sidebar-menu-item" *ngIf="showMenuItem(menuItem)" routerLinkActive="active" [routerLink]="menuItem.route" [title]="l(menuItem.name)">
                <div class="content">
                    <span class="icon" [class]="menuItem.icon"></span>
                    <span class="text">{{ l(menuItem.name) }}</span>
                </div>
            </div>
        </li>
        <li (click)="logout()">
            <div class="sidebar-menu-item">
                <div class="content">
                    <span class="icon vapps-icon-app-logout-menu"></span>
                    <span class="text">{{ l('Mobile.Menu.Logout') }}</span>
                </div>
            </div>
        </li>
    </ul>

    <div class="bg-cover" (click)="hide()"></div>

</div>
