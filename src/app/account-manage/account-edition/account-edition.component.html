<div class="account-edition" [@routerTransition]>
    <form #createBookingForm="ngForm">
        <div class="row margin-bottom-5">
            <div class="col-xs-6">
                <div class="page-head">
                    <div class="page-title">
                        <h1>
                            <span>账户版本</span>
                        </h1>
                        <div>
                            <breadcrumb></breadcrumb>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4">
                <!-- 免费版 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="xiaoyuyue-title-box">{{ accountEdition.freeEdition.name }}</div>
                        <div class="card-content">
                            <div class="edition-item" *ngFor="let editionContent of accountEdition.freeEdition.content">{{ editionContent }}</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <!-- 专业版 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="xiaoyuyue-title-box">{{ accountEdition.proEdition.name }}</div>
                        <div class="card-content">
                            <div class="edition-item" *ngFor="let editionContent of accountEdition.proEdition.content">{{ editionContent }}</div>
                            <div class="btn-wrap" (click)="showToPayModel()">
                                <button class="btn btn-block primary-bgcolor">办理</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<xiaoyuyue-to-pay-model #toPayModel></xiaoyuyue-to-pay-model>
