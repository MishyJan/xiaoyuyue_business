<div class="account-condition" [@routerTransition]>
    <form #createBookingForm="ngForm">
        <div class="row margin-bottom-5">
            <div class="col-xs-6">
                <div class="page-head">
                    <div class="page-title">
                        <h1>
                            <span>账户概况</span>
                        </h1>
                        <div>
                            <breadcrumb></breadcrumb>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-5">
                <!-- 账户信息 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="orange">
                            <h6 class="card-title">账户信息</h6>
                        </div>
                        <div class="card-content account-info">
                            <div class="flex">
                                <div class="left-flex">
                                    <p>用户账户</p>
                                    <p>用户版本</p>
                                    <p>VIP期效</p>
                                    <p>门店统计</p>
                                    <p>预约统计</p>
                                </div>
                                <div class="right-flex">
                                    <p>admin@email.com</p>
                                    <p>免费版</p>
                                    <p>永久有效
                                        <button class="btn light-bgcolor to-pay pull-right" *ngIf="true">开通会员</button>
                                        <button class="btn light-bgcolor to-pay pull-right" *ngIf="false">续费会员</button>
                                    </p>
                                    <p>1/3</p>
                                    <p>4/4</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7">
                <!-- 版本信息 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="orange">
                            <h6 class="card-title">版本信息</h6>
                        </div>
                        <div class="card-content edition-info">
                            <div class="content-head"></div>
                            <div class="flex">
                                <div class="flex-item">￥0/年</div>
                                <div class="flex-item">单一账户，无子账户</div>
                                <div class="flex-item">可创建3家门店</div>
                                <div class="flex-item">4单预约/月</div>
                                <div class="flex-item">可导出应约人列表(图片)</div>
                                <div class="flex-item">首页呈现5项数据列表</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <!-- 历史账单 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="card-header card-header-text" style="margin-bottom: 20px;" data-background-color="orange">
                            <h6 class="card-title">历史账单</h6>
                        </div>
                        <div class="card-content no-padding">
                                <kendo-grid [data]="customerListData | async" [pageSize]="gridParam.MaxResultCount"
                                [skip]="gridParam.SkipCount" [sort]="gridParam.Sorting" [pageable]=" { buttonCount: gridParam.ButtonCount, info: gridParam.Info, type: gridParam.Type, pageSizes: gridParam.PageSizes, previousNext: gridParam.PreviousNext }"
                                [sortable]="false" (dataStateChange)="dataStateChange($event)" [scrollable]="'none'" (pageChange)="pageChange($event)">
                                <kendo-grid-messages noRecords="{{l('NoDataAvailable')}}" pagerItemsPerPage="{{l('ItemsPerPage')}}" pagerOf="{{l('PagerOf')}}"
                                    pagerItems="{{l('Items')}}" pagerNextPage="{{l('NextPage')}}" pagerPreviousPage="{{l('PreviousPage')}}"
                                    pagerFirstPage="{{l('FirstPage')}}" pagerLastPage="{{l('LastPage')}}"></kendo-grid-messages>
    
                                <!-- 日期  -->
                                <kendo-grid-column title="日期">
                                    <ng-template kendoGridCellTemplate let-dataItem>
                                        <span></span>
                                    </ng-template>
                                </kendo-grid-column>
    
                                <!-- 商品 -->
                                <kendo-grid-column title="商品">
                                    <ng-template kendoGridCellTemplate let-dataItem>
                                        <span></span>
                                    </ng-template>
                                </kendo-grid-column>
    
                                <!-- 单号 -->
                                <kendo-grid-column title="单号">
                                    <ng-template kendoGridCellTemplate let-dataItem>
                                        <span></span>
                                    </ng-template>
                                </kendo-grid-column>
    
                                <!-- 统计 -->
                                <kendo-grid-column title="统计">
                                    <ng-template kendoGridCellTemplate let-dataItem>
                                        <span></span>
                                    </ng-template>
                                </kendo-grid-column>
    
                                <!-- 支付方式 -->
                                <kendo-grid-column title="支付方式">
                                    <ng-template kendoGridCellTemplate let-dataItem>
                                        <span></span>
                                    </ng-template>
                                </kendo-grid-column>
                            </kendo-grid>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
