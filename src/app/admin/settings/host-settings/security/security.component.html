<div *ngIf="hostSettings" class="common-input-line-width">
    <div>
        <h4>{{l("PasswordComplexity")}}</h4>
        <div class="md-checkbox-list">
            <div class="md-checkbox">
                <input id="Setting_PasswordComplexity_UseDefaultSettings" class="md-check" type="checkbox" name="Setting_PasswordComplexity_UseDefaultSettings" [(ngModel)]="hostSettings.security.useDefaultPasswordComplexitySettings">
                <label for="Setting_PasswordComplexity_UseDefaultSettings">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("UseDefaultSettings")}}
                </label>
            </div>
        </div>
        <div class="md-checkbox-list">
            <div class="md-checkbox">
                <input id="Setting_PasswordComplexity_RequireDigit" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireDigit" [(ngModel)]="hostSettings.security.passwordComplexity.requireDigit" *ngIf="!hostSettings.security.useDefaultPasswordComplexitySettings">
                <input id="Setting_PasswordComplexity_RequireDigit" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireDigit" [(ngModel)]="hostSettings.security.defaultPasswordComplexity.requireDigit" *ngIf="hostSettings.security.useDefaultPasswordComplexitySettings"
                    disabled>
                <label for="Setting_PasswordComplexity_RequireDigit">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("PasswordComplexity_RequireDigit")}}
                </label>
            </div>
            <div class="md-checkbox">
                <input id="Setting_PasswordComplexity_RequireLowercase" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireLowercase" [(ngModel)]="hostSettings.security.passwordComplexity.requireLowercase" *ngIf="!hostSettings.security.useDefaultPasswordComplexitySettings">
                <input id="Setting_PasswordComplexity_RequireLowercase" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireLowercase" [(ngModel)]="hostSettings.security.defaultPasswordComplexity.requireLowercase" *ngIf="hostSettings.security.useDefaultPasswordComplexitySettings"
                    disabled>
                <label for="Setting_PasswordComplexity_RequireLowercase">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("PasswordComplexity_RequireLowercase")}}
                </label>
            </div>
            <div class="md-checkbox">
                <input id="Setting_PasswordComplexity_RequireNonAlphanumeric" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireNonAlphanumeric" [(ngModel)]="hostSettings.security.passwordComplexity.requireNonAlphanumeric" *ngIf="!hostSettings.security.useDefaultPasswordComplexitySettings">
                <input id="Setting_PasswordComplexity_RequireNonAlphanumeric" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireNonAlphanumeric" [(ngModel)]="hostSettings.security.defaultPasswordComplexity.requireNonAlphanumeric" *ngIf="hostSettings.security.useDefaultPasswordComplexitySettings"
                    disabled>
                <label for="Setting_PasswordComplexity_RequireNonAlphanumeric">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("PasswordComplexity_RequireNonAlphanumeric")}}
                </label>
            </div>
            <div class="md-checkbox">
                <input id="Setting_PasswordComplexity_RequireUppercase" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireUppercase" [(ngModel)]="hostSettings.security.passwordComplexity.requireUppercase" *ngIf="!hostSettings.security.useDefaultPasswordComplexitySettings">
                <input id="Setting_PasswordComplexity_RequireUppercase" class="md-check" type="checkbox" name="Setting_PasswordComplexity_RequireUppercase" [(ngModel)]="hostSettings.security.defaultPasswordComplexity.requireUppercase" *ngIf="hostSettings.security.useDefaultPasswordComplexitySettings"
                    disabled>
                <label for="Setting_PasswordComplexity_RequireUppercase">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("PasswordComplexity_RequireUppercase")}}
                </label>
            </div>
        </div>
    </div>
    <div>
        <h4>{{l("UserLockOut")}}</h4>
        <div class="md-checkbox-list">
            <div class="md-checkbox">
                <input id="Setting_UserLockOut_IsEnabled" class="md-check" type="checkbox" name="Setting_UserLockOut_IsEnabled" [(ngModel)]="hostSettings.security.userLockOut.isEnabled">
                <label for="Setting_UserLockOut_IsEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("EnableUserAccountLockingOnFailedLoginAttemts")}}
                </label>
            </div>
        </div>
        <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="hostSettings.security.userLockOut.isEnabled">
            <input type="number" name="MaxFailedAccessAttemptsBeforeLockout" class="form-control" [ngClass]="{'edited':hostSettings.security.userLockOut.maxFailedAccessAttemptsBeforeLockout}" [(ngModel)]="hostSettings.security.userLockOut.maxFailedAccessAttemptsBeforeLockout">
            <label>{{l("MaxFailedAccessAttemptsBeforeLockout")}}</label>
        </div>
        <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="hostSettings.security.userLockOut.isEnabled">
            <input type="number" name="DefaultAccountLockoutSeconds" class="form-control" [ngClass]="{'edited':hostSettings.security.userLockOut.defaultAccountLockoutSeconds}" [(ngModel)]="hostSettings.security.userLockOut.defaultAccountLockoutSeconds">
            <label>{{l("DefaultAccountLockoutDurationAsSeconds")}}</label>
        </div>
    </div>
    <div>
        <h4>{{l("TwoFactorLogin")}}</h4>
        <div class="md-checkbox-list">
            <div class="md-checkbox">
                <input id="Setting_TwoFactorLogin_IsEnabled" class="md-check" type="checkbox" name="Setting_TwoFactorLogin_IsEnabled" [(ngModel)]="hostSettings.security.twoFactorLogin.isEnabled">
                <label for="Setting_TwoFactorLogin_IsEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("EnableTwoFactorLogin")}}
                </label>
            </div>
            <div class="md-checkbox" *ngIf="hostSettings.security.twoFactorLogin.isEnabled">
                <input id="Setting_TwoFactorLogin_IsEmailProviderEnabled" class="md-check" type="checkbox" name="Setting_TwoFactorLogin_IsEmailProviderEnabled" [(ngModel)]="hostSettings.security.twoFactorLogin.isEmailProviderEnabled">
                <label for="Setting_TwoFactorLogin_IsEmailProviderEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("IsEmailVerificationEnabled")}}
                </label>
            </div>
            <div class="md-checkbox" *ngIf="hostSettings.security.twoFactorLogin.isEnabled">
                <input id="Setting_TwoFactorLogin_IsSmsProviderEnabled" class="md-check" type="checkbox" name="Setting_TwoFactorLogin_IsSmsProviderEnabled" [(ngModel)]="hostSettings.security.twoFactorLogin.isSmsProviderEnabled">
                <label for="Setting_TwoFactorLogin_IsSmsProviderEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("IsSmsVerificationEnabled")}}
                </label>
            </div>
            <div class="md-checkbox" *ngIf="hostSettings.security.twoFactorLogin.isEnabled">
                <input id="Setting_TwoFactorLogin_IsRememberBrowserEnabled" class="md-check" type="checkbox" name="Setting_TwoFactorLogin_IsRememberBrowserEnabled" [(ngModel)]="hostSettings.security.twoFactorLogin.isRememberBrowserEnabled">
                <label for="Setting_TwoFactorLogin_IsRememberBrowserEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("AllowToRememberBrowserForTwoFactorLogin")}}
                </label>
            </div>
        </div>
    </div>

    <div>
        <h4>验证码设置</h4>
        <div class="md-checkbox-list">
            <div class="md-checkbox">
                <input id="Setting_VerificationCode_IsEnabled" class="md-check" type="checkbox" name="Setting_VerificationCode_IsEnabled" [(ngModel)]="hostSettings.security.verificationCode.isEnabled">
                <label for="Setting_VerificationCode_IsEnabled">
                    <span class="inc"></span>
                    <span class="check"></span>
                    <span class="box"></span>
                    {{l("IsSmsVerificationEnabled")}}
                </label>
            </div>
            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="hostSettings.security.verificationCode.isEnabled">
                <input type="number" name="MaxFailedAccessAttemptsBeforeLockout" class="form-control" [ngClass]="{'edited':hostSettings.security.verificationCode.availableSecond}" [(ngModel)]="hostSettings.security.verificationCode.availableSecond">
                <label>{{l("SmsSendTime")}}</label>
            </div>
            <div class="form-group form-md-line-input form-md-floating-label no-hint" *ngIf="hostSettings.security.verificationCode.isEnabled">
                <input type="number" name="MaxFailedAccessAttemptsBeforeLockout" class="form-control" [ngClass]="{'edited':hostSettings.security.verificationCode.minimumSendInterval}" [(ngModel)]="hostSettings.security.verificationCode.minimumSendInterval">
                <label>{{l("SmsVerificationCodeValidTime")}}</label>
            </div>
        </div>
    </div>
</div>
