<div class="confirm-order-wrap ani" [ngClass]="{'fade-in': isShowModelFlag, 'fade-out': !isShowModelFlag}">
    <div class="confirm-model">
        <div class="header-model clearfix">
            <div class="title-name">订单确认</div>
            <div class="command-wrap">
                <span class="process-batch">批处理</span>
            </div>
        </div>

        <div class="content-model">
            <kendo-grid [data]="wait4ComfirmOrderListData | async" (edit)="editHandler($event)" (cancel)="cancelHandler($event)" (save)="saveHandler($event)" [pageSize]="maxResultCount" [skip]="skipCount" [sort]="sorting" [pageable]="true" [sortable]="false" (dataStateChange)="onStateonStateChange($event)">

                <!-- 应约人 -->
                <kendo-grid-column title="应约人">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <span>{{ dataItem.customerName }}</span>
                    </ng-template>
                </kendo-grid-column>

                <!-- 预约时间 -->
                <kendo-grid-column title="预约时间">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <span>{{ dataItem.hourOfDay }}</span>
                    </ng-template>
                </kendo-grid-column>

                <!-- 预约人数 -->
                <kendo-grid-column title="预约人数">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <span>{{ dataItem.subscriberNum }}</span>
                    </ng-template>
                </kendo-grid-column>

                <!-- 联系电话 -->
                <kendo-grid-column title="联系电话">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <span>{{ dataItem.phoneNum }}</span>
                    </ng-template>
                </kendo-grid-column>

                <!-- 预约时间 -->
                <kendo-grid-column title="订单创建时间">
                    <ng-template kendoGridCellTemplate let-dataItem>
                        <span>{{ t(dataItem.creationTime) }}</span>
                    </ng-template>
                </kendo-grid-column>

                <kendo-grid-command-column title="{{l('Actions')}}">
                    <ng-template let-isNew="isNew" kendoGridCellTemplate>
                        <!-- edit command directive, will be visible when not in edit mode -->
                        <button kendoGridEditCommand class="" title="{{l('Admin.Edit')}}">确认</button>
                    </ng-template>
                </kendo-grid-command-column>

                <!-- <kendo-grid-column field="appSecret" title="{{l('Admin.Configuration.Settings.AppSecret')}}">
                            <ng-template kendoGridEditTemplate let-dataItem="dataItem">
                                <input [(ngModel)]="dataItem.appSecret" name="appSecret" class="k-textbox" required/>
                            </ng-template>
                        </kendo-grid-column> -->

                <!--<kendo-grid-column field="providerName" title="ProviderName" [width]="160"></kendo-grid-column>-->
            </kendo-grid>
        </div>

        <div class="footer-model"></div>
    </div>

    <div class="bg-cover" (click)="hideModel()"></div>
</div>
