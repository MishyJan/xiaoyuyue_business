<div class="booking-detail" *ngIf="bookingForEditData">
    <div class="command-wrap card">
        <div class="item">待确认<span class="availNum">10</span></div>
        <div *ngIf="bookingBaseInfo">
            <div class="item" *ngIf="bookingBaseInfo.isActive" (click)="disabledBookingClass()">禁用预约</div>
            <div class="item" *ngIf="!bookingBaseInfo.isActive" (click)="beforeBookingClass()">激活预约</div>
        </div>
        <div class="item">删除预约</div>
        <div class="item">分享预约</div>
    </div>

    <div class="tenant-wrap card">
        <div class="tenant-bg-wrap" *ngIf="bookingPictures.length > 0"><img [src]="bookingPictures[0].pictureUrl" width="100%" alt="tenant-bg"></div>
        <div class="tenant-info">
            <div class="name" *ngIf="bookingBaseInfo">{{ bookingBaseInfo.name }}</div>

            <div class="flex-item">
                <div class="item-left">
                    <div class="left-wrap">
                        <span class="item-left">预约时间</span>
                        <!-- <span class="item-right">{{ bookingForEditData.items[0].availableDates }} {{ bookingForEditData.items[0].hourOfDay }}</span> -->
                    </div>
                </div>
                <div class="item-right text-center">
                    <a><span class=""></span></a>
                </div>
            </div>

            <div class="flex-item">
                <div class="item-left">
                    <div class="left-wrap">
                        <span class="item-left">预约进度</span>
                        <span class="item-right">嘻嘻嘻</span>
                    </div>
                </div>
                <div class="item-right"></div>
            </div>

            <div class="flex-item">
                <div class="item-left">
                    <div class="left-wrap">
                        <span class="item-left">应约人数</span>
                        <!-- <span class="item-right">{{ bookingForEditData.items[0].bookedNum }}</span> -->
                    </div>
                </div>
                <div class="item-right text-center">
                    <a><span class=""></span></a>
                </div>
            </div>

            <div class="flex-item">
                <div class="item-left">
                    <div class="left-wrap">
                        <span class="item-left">排队人数</span>
                        <span class="item-right">嘻嘻嘻</span>
                    </div>
                </div>
                <div class="item-right text-center"></div>
            </div>

            <div class="flex-item">
                <div class="item-left">
                    <div class="left-wrap">
                        <span class="item-left">温馨提示</span>
                        <span class="item-right">嘻嘻嘻</span>
                    </div>
                </div>
                <div class="item-right text-center"></div>
            </div>
        </div>
    </div>

    <div class="org-info-wrap card" *ngIf="outletData">
        <div class="card-item org-info">
            <div class="top-wrap">
                <div class="title">机构信息</div>
            </div>
            <div class="content">
                <div class="content-item">
                    <span class="name">机构名称 : </span>
                    <span class="desc">{{ outletData.name }}</span>
                </div>
                <div class="content-item">
                    <span class="name">营业时间 : </span>
                    <span class="desc">{{ outletData.businessHours }}</span>
                </div>
                <div class="content-item">
                    <span class="name">联系人 : </span>
                    <!-- <span class="desc">{{ contactData[0].name }}</span> -->
                </div>
                <div class="content-item">
                    <span class="name">门店地址 : </span>
                    <span class="desc">{{ outletData.detailAddress }}</span>
                </div>
            </div>
        </div>
    </div>
</div>
