<div *hideItBootstrap="['xs','sm']">
    <div class="org-info" [@routerTransition]>
        <form #createBookingForm="ngForm">
            <div class="row margin-bottom-5">
                <div class="col-xs-6">
                    <div class="page-head">
                        <div class="page-title">
                            <h1>
                                <span>基本信息</span>
                            </h1>
                            <div>
                                <breadcrumb></breadcrumb>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <button type="submit" *ngIf="isGranted(permissions.organization_BaseInfo)" (click)="save()" class="btn primary-bgcolor" [buttonBusy]="saving"
                        [busyText]="'保存中...'"><i class="vapps-icon vapps-icon-app-submit"></i><span>{{l("Save")}}</span></button>
                    <button type="botton" *ngIf="isGranted(permissions.organization_BaseInfo)" (click)="saveAndEdit()" class="btn primary-bgcolor"><i class="vapps-icon-save"></i>{{l("SavingAndEditing")}}</button>
                    <!--<button class="btn btn-view"><span class="vapps-icon vapps-icon-app-preview"></span>{{l("View")}}</button>-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <!-- 基本信息 -->
                    <div class="card">
                        <div class="form-horizontal">
                            <div class="card-header card-header-text" data-background-color="orange">
                                <h6 class="card-title">{{l("General")}}</h6>
                            </div>
                            <div class="card-content">
                                <!-- 门店名称 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构名称</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input class="form-control " type="text" [(ngModel)]="input.tenancyName" name="tenancyName" placeholder="机构名称" required autofocus>
                                        </div>
                                    </div>
                                </div>
                                <!-- 机构宣传语 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构宣传语</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input class="form-control " type="text" [(ngModel)]="input.tagline" name="tagline" placeholder="机构宣传语" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- 机构简介 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构宣传语</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <textarea class="form-control " rows="5" [(ngModel)]="input.description" name="description" placeholder="机构简介..."></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- 机构logo -->
                        <div class="col-lg-6 org-logo-wrap">
                            <xiaoyuyue-upload-logo [orgLogoUrl]="sendOrgLogoInfo.pictureUrl" (orgLogoIngoHandler)="orgLogoInfo($event)"></xiaoyuyue-upload-logo>
                        </div>

                        <div class="col-lg-6 org-bg-wrap">
                            <xiaoyuyue-upload-bg [orgBgUrl]="sendOrgBgInfo.pictureUrl" (orgBgInfoHandler)="orgBgInfo($event)"></xiaoyuyue-upload-bg>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1" *ngIf="false">
                    <img src="/assets/common/images/admin/phone-model.png" width="100%" alt="">
                </div>
            </div>
        </form>
    </div>
</div>

<div *showItBootstrap="['xs','sm']">
    <div class="user-profile">
        <div class="rotating-container" [ngClass]="{'filp-active': filpActive}">
            <!-- <div class="rotating-container"> -->
            <form #userProfile="ngForm" [@routerTransition]>
                <div class="rotating clearfix">
                    <div class="col-md-12 front" *ngIf="!filpActive">
                        <div class="card">
                            <div class="avatar-wrap">
                                <div UploadPicture (picUploadInfoHandler)="getLogoUploadHandler($event)" [browseButtonEle]="'#uploadArea'" [groupId]="1">
                                    <div class="img" id="uploadArea"></div>
                                </div>
                                <!-- <div class="img" *ngIf="localPictureUrl" id="uploadArea" [ngStyle]="{'background-image': 'url(' + localPictureUrl + ')'}"></div> -->
                                <span class="vapps-icon vapps-icon-cb-add-img" *ngIf="!uploaded"></span>

                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构名称</label>
                                            <input type="text" class="form-control" name="orgName" [(ngModel)]="input.tenancyName" autofocus required>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构宣传语</label>
                                            <input type="text" class="form-control" name="orgSlogan" [(ngModel)]="input.tagline" required>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构简介</label>
                                            <textarea name="backOrgDescription" class="form-control" [(ngModel)]="input.description" rows="4"></textarea>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>

                                <div class="row op-btn">
                                    <div class="col-xs-6">
                                        <button class="btn btn-block" type="button" (click)="cancel()">取消</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button class="btn btn-block btn-warning" type="submit" (click)="save()" [disabled]="!userProfile.form.valid">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12 back" (click)="showEdit()" *ngIf="filpActive">
                        <div class="card">
                            <div class="avatar-wrap">
                                <div class="img" *ngIf="sendOrgLogoInfo.pictureUrl" [ngStyle]="{'background-image': 'url(' + sendOrgLogoInfo.pictureUrl + ')'}"></div>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构名称</label>
                                            <input type="text" class="form-control" name="backOrgName" [(ngModel)]="input.tenancyName" readonly disabled>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构宣传语</label>
                                            <input type="text" class="form-control" name="backOrgSlogan" [(ngModel)]="input.tenancyName" readonly disabled>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构简介</label>
                                            <textarea name="backOrgDescription" class="form-control" rows="4" [(ngModel)]="input.description" readonly disabled></textarea>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
