<div *hideItBootstrap="['xs','sm']">
    <div class="org-info" [@routerTransition]>
        <form #createBookingForm="ngForm">
            <div class="row margin-bottom-5">
                <div class="col-xs-6">
                    <div class="page-head">
                        <div class="page-title">
                            <h1>
                                <span>基本信息</span>
                            </h1>
                            <div>
                                <breadcrumb></breadcrumb>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xs-6 text-right">
                    <button type="submit" *ngIf="isGranted(permissions.organization_BaseInfo)" (click)="save()" class="btn primary-bgcolor" [buttonBusy]="saving" [busyText]="'保存中...'">
                        <i class="vapps-icon vapps-icon-app-submit"></i>
                        <span>{{l("Save")}}</span>
                    </button>
                    <button type="botton" *ngIf="isGranted(permissions.organization_BaseInfo)" (click)="saveAndEdit()" class="btn primary-bgcolor" [buttonBusy]="savingAndEditing" [busyText]="'保存中...'">
                        <i class="vapps-icon-save"></i>{{l("SavingAndEditing")}}</button>
                    <!--<button class="btn btn-view"><span class="vapps-icon vapps-icon-app-preview"></span>{{l("View")}}</button>-->
                </div>
            </div>

            <div class="row">
                <div class="col-lg-7">
                    <!-- 基本信息 -->
                    <div class="card">
                        <div class="form-horizontal">
                            <div class="card-header card-header-text" data-background-color="orange">
                                <h6 class="card-title">{{l("General")}}</h6>
                            </div>
                            <div class="card-content">
                                <!-- 门店名称 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构名称</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input class="form-control " type="text" [(ngModel)]="tenantInfo.tenancyName" name="tenancyName" placeholder="机构名称" required autofocus>
                                        </div>
                                    </div>
                                </div>
                                <!-- 机构宣传语 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构宣传语</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <input class="form-control " type="text" [(ngModel)]="tenantInfo.tagline" name="tagline" placeholder="机构宣传语" required>
                                        </div>
                                    </div>
                                </div>
                                <!-- 机构简介 -->
                                <div class="row">
                                    <label class="col-sm-2 label-on-left">机构简介</label>
                                    <div class="col-sm-10">
                                        <div class="form-group label-floating is-empty">
                                            <label class="control-label"></label>
                                            <xiaoyuyue-wang-editor #wangEditorModel (sendEditorHTMLContent)="getEditorHTMLContent($event)" [baseInfoDesc]="tenantInfo.description"></xiaoyuyue-wang-editor>
                                            <!-- <textarea class="form-control " rows="5" [(ngModel)]="tenantInfo.description" name="description" placeholder="机构简介..."></textarea> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <!-- 机构logo -->
                        <div class="col-lg-6 org-logo-wrap">
                            <xiaoyuyue-upload-logo [orgLogoUrl]="tenantInfo.logoUrl" (orgLogoIngoHandler)="getLogoUploadHandler($event)"></xiaoyuyue-upload-logo>
                        </div>

                        <div class="col-lg-6 org-bg-wrap">
                            <xiaoyuyue-upload-bg [orgBgUrl]="tenantInfo.backgroundPictureUrl" (orgBgInfoHandler)="getOrgBgUploadHandler($event)"></xiaoyuyue-upload-bg>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1" *ngIf="false">
                    <img src="/assets/common/images/admin/phone-model.png" width="100%" alt="">
                </div>
            </div>
        </form>
    </div>
</div>

<div *showItBootstrap="['xs','sm']">
    <div class="user-profile common-container">
        <div class="rotating-container" [ngClass]="{'filp-active': filpActive}">
            <!-- <div class="rotating-container"> -->
            <form #userProfile="ngForm" [@routerTransition]>
                <div class="rotating">
                    <div class="front" *ngIf="!filpActive">
                        <div class="card">
                            <div class="avatar-wrap form-group">
                                <xiaoyuyue-mobile-upload-picture [slogan]="" [groupId]="groupId" [height]="'80px'" [existedPicUrl]="tenantInfo.logoUrl" (picUploadInfoHandler)="getLogoUploadHandler($event)"></xiaoyuyue-mobile-upload-picture>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构名称</label>
                                            <input type="text" class="form-control" name="orgName" [(ngModel)]="tenantInfo.tenancyName" autofocus required>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构宣传语</label>
                                            <input type="text" class="form-control" name="orgSlogan" [(ngModel)]="tenantInfo.tagline" required>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating">
                                            <label class="control-label">机构简介</label>
                                        </div>
                                        <div class="org-desc-wrap">
                                            <xiaoyuyue-wang-editor #wangEditorModel (sendEditorHTMLContent)="getEditorHTMLContent($event)" [baseInfoDesc]="tenantInfo.description"></xiaoyuyue-wang-editor>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="org-bg-wrap col-xs-12">
                                        <div class="form-group">
                                            <p class="control-label">机构背景图</p>
                                            <div class="img-wrap">
                                                <div class="img">
                                                    <xiaoyuyue-mobile-upload-picture [cropScaleX]="16" [cropScaleY]="9" [height]="'200px'" [slogan]="" [groupId]="1" [existedPicUrl]="tenantInfo.backgroundPictureUrl" (picUploadInfoHandler)="getOrgBgUploadHandler($event)"></xiaoyuyue-mobile-upload-picture>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row op-btn">
                                    <div class="col-xs-6">
                                        <button class="btn btn-block" type="button" (click)="cancel()">取消</button>
                                    </div>
                                    <div class="col-xs-6">
                                        <button class="btn btn-block btn-warning" type="submit" (click)="saveAndEdit()" [disabled]="!userProfile.form.valid">保存</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="back" (click)="showEdit()" *ngIf="filpActive">
                        <div class="card">
                            <div class="avatar-wrap">
                                <div class="img" *ngIf="tenantInfo.logoUrl" [ngStyle]="{'background-image': 'url(' + tenantInfo.logoUrl + ')'}"></div>
                            </div>
                            <div class="card-content">
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构名称</label>
                                            <input type="text" class="form-control" name="backOrgName" [(ngModel)]="tenantInfo.tenancyName" readonly disabled>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构宣传语</label>
                                            <input type="text" class="form-control" name="backOrgSlogan" [(ngModel)]="tenantInfo.tenancyName" readonly disabled>
                                            <!-- <span class="help-block">A block of help text that breaks onto a new line.</span> -->
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group label-floating is-focused">
                                            <label class="control-label">机构简介</label>
                                            <div class="org-desc-wrap" [innerHTML]="tenantInfo.description"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="org-bg-wrap col-xs-12">
                                        <div class="form-group">
                                            <p class="control-label org-info-title">机构背景图</p>
                                            <div class="img-wrap">
                                                <div class="img" [ngStyle]="{'background-image': 'url(' + tenantInfo.backgroundPictureUrl + ')'}"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
