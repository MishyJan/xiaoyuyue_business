<div class="picture-lsit-wrap" [@routerTransition]>
    <div class="row margin-bottom-5">
        <div class="col-xs-6">
            <div class="page-head">
                <div class="page-title">
                    <h1>
                        <span>图片库</span>
                    </h1>
                    <div>
                        <breadcrumb></breadcrumb>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-6 text-right">
            <button class="btn primary-bgcolor"><i class="vapps-icon-app-upload"></i>本地上传</button>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="card">
                <form class="form-horizontal">
                    <div class="card-header card-header-text" data-background-color="orange">
                        <h6 class="card-title">全部图片</h6>
                    </div>

                    <div class="card-content clearfix">
                        <div class="row">
                            <div class="pic-gallery-wrap">
                                <div class="flex-left" *ngIf="picGroupItemData">
                                    <div [@routerTransition] class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of picGroupItemData | paginate: { itemsPerPage: maxResultCount, currentPage: currentPage,totalItems: totalItems }; let selectPicIndex = index;">
                                        <div class="pic-item" [ngClass]="{'active': item.selected == true }">
                                            <!-- <div class="img-wrap"></div> -->
                                            <div class="img-wrap" [ngStyle]="{'background-image': 'url(' + item.picUrl + ')'}" (click)="selectPicHandler(item, selectPicIndex)">
                                                <div class="bg-cover"></div>
                                                <div class="bg-tools">
                                                    <div class="wrap clearfix">
                                                        <div class="tool-item pull-left" (click)="deletePic(selectPicIndex)">
                                                            <span class="icon vapps-icon-app-delete"></span>
                                                        </div>
                                                        <div class="tool-item pull-right" (click)="changePic(selectPicIndex, item.displayOrder)">
                                                            <span class="icon vapps-icon-app-edit"></span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <p class="img-name text-overflow" (dblclick)="editingPicNameHandler($event, selectPicIndex)" title="双击修改图片名称"><input type="text" class="text-overflow" name="picName" [title]="picRename(item.name)" [ngClass]="{'input-border': editingPicName[selectPicIndex]}" [readonly]="!editingPicName[selectPicIndex]" [value]="picRename(item.name)"
                                                    (keyup.enter)="picRenameEnter($event, selectPicIndex)" (blur)="picRenameEnter($event, selectPicIndex)"></p>
                                        </div>
                                    </div>
                                </div>
                                <div [@routerTransition] class="flex-right">
                                    <div class="side-bar">
                                        <p class="sub-item" *ngFor="let groupItem of picGalleryGroupData; let index = index" [ngClass]="{'active': groupActiveIndex == index }" title="{{ groupItem.name }}({{ groupItem.pictureNum }})">
                                            <span class="left-item text-overflow" (click)="groupItemActive(groupItem,index)">{{ groupItem.name }}({{ groupItem.pictureNum }})</span>
                                            <span class="right-item clearfix" *ngIf="!groupItem.isSystemGroup">
                                                <span class="vapps-icon-app-edit-group pull-left" title="编辑名称"></span>
                                            <span class="vapps-icon-app-remove-group pull-right" title="删除分组" (click)="removePicGroupService(groupItem.id)"></span>
                                            </span>
                                        </p>
                                        <p class="sub-item text-overflow" (click)="showCreatePicInput()">+ 新建分组</p>
                                        <p class="sub-item text-overflow new-group" *ngIf="picGroupCreating"><input type="text" placeholder="新分组" id="newGroupName" name="newGroupName" [(ngModel)]="picGroupInputDto.name" (keyup.enter)="createPicGroupService()" (blur)="closeCreatePicGroup()"></p>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="pull-right gallery-pagination">
                            <div class="has-text-centered">
                                <pagination-controls (pageChange)="onPageChange($event)" previousLabel="" nextLabel="" autoHide="false"></pagination-controls>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
