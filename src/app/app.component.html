<div *hideItBootstrap="['xs','sm']">
    <div class="tip-old-browser" *ngIf="isOldBroFlag">
        <div class="content clearfix">
            <div class="text-tips pull-left">
                小预约将不再支持您的浏览器，建议您升级浏览器以获取最好的体验
            </div>
            <div class="command pull-right">
                <button type="button" class="btn" routerLink="/supported-browsers">了解更多</button>
                <button type="button" class="btn" (click)="hideTipOldBrowser()">忽略</button>
            </div>
        </div>
    </div>
    <header class="header-wrap" [ngClass]="{'down': isOldBroFlag}"></header>
    <div class="page-container">
        <div class="page-sidebar-wrapper">
            <side-bar id="sidebar"></side-bar>
        </div>

        <div class="page-content-wrapper">
            <div class="page-content">
                <router-outlet></router-outlet>
            </div>
        </div>

    </div>
</div>


<div *showItBootstrap="['xs','sm']">
    <div class="wrap side-bar ani" [ngClass]="{'fade-in': toggleSidebarFlag, 'fade-out': !toggleSidebarFlag}">
    <!-- <div class="wrap side-bar"> -->
        <header></header>
        <div class="mobile-page-content">
            <router-outlet></router-outlet>
        </div>
    </div>
    <xiaoyuyue-mobile-side-bar></xiaoyuyue-mobile-side-bar>
</div>
