<div class="feedback" [@routerTransition]>
    <form #createBookingForm="ngForm">
        <div class="row margin-bottom-5">
            <div class="col-xs-6">
                <div class="page-head">
                    <div class="page-title">
                        <h1>
                            <span>{{ l('Menu.Account.Feedback' ) }}</span>
                        </h1>
                        <div>
                            <breadcrumb></breadcrumb>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-7">
                <!-- 基本信息 -->
                <div class="card">
                    <div class="form-horizontal">
                        <div class="card-header card-header-text" data-background-color="orange">
                            <h6 class="card-title">{{ l('Menu.Account.Feedback' ) }}</h6>
                        </div>
                        <div class="card-content">
                            <!-- 门店名称 -->
                            <div class="row">
                                <label class="col-sm-2 label-on-left">{{ l('Feedback.Name') }}</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input class="form-control " type="text" name="nam" placeholder="{{ l('Feedback.Name') }}..." required autofocus>
                                    </div>
                                </div>
                            </div>
                            <!-- 机构宣传语 -->
                            <div class="row">
                                <label class="col-sm-2 label-on-left">{{ l('Feedback.Email') }}</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <input class="form-control " type="text" name="email" placeholder="{{ l('Feedback.Email') }}..." required>
                                    </div>
                                </div>
                            </div>
                            <!-- 机构简介 -->
                            <div class="row">
                                <label class="col-sm-2 label-on-left">{{ l('Feedback.Content') }}</label>
                                <div class="col-sm-10">
                                    <div class="form-group label-floating is-empty">
                                        <label class="control-label"></label>
                                        <textarea class="form-control " rows="5" name="feedback" placeholder="{{ l('Feedback.Content') }}..."></textarea>
                                    </div>
                                </div>
                            </div>

                            <!-- 机构宣传语 -->
                            <div class="row">
                                <label class="col-sm-2 label-on-left"></label>
                                <div class="col-sm-10">
                                    <button type="submit" (click)="submit()" class="btn primary-bgcolor">
                                        <i class="vapps-icon vapps-icon-app-submit"></i>
                                        <span>{{ l('Submit') }}</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
