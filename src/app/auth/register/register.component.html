<div [@routerTransition]>
    <form #registerForm="ngForm" method="post">
        <div class="register-wrap portlet">
            <div *hideItBootstrap="['xs','sm']">

                <div class="register-title">
                    <div class="title"><img class="logo" src="/assets/common/images/login/logo-x2.png" alt=""></div>
                </div>
            </div>
            <div *showItBootstrap="['xs','sm']">
                <div class="logo-wrap">
                    <img class="ng-tns-c1-0" alt="logo" src="/assets/common/images/login/logo-colorized.png" width="40px">
                </div>
            </div>
            <div class="register-body">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input class="form-control" placeholder="机构名称" type="text" name="tenancyName" required autofocus [(ngModel)]="model.tenancyName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="validate-code-wrap form-group">
                            <input class="form-control" placeholder="手机号" type="tel" name="phoneNumber" required [(ngModel)]="model.phoneNumber">
                            <div class="get-sms-btn">
                                <button type="button" class="btn" (click)="send()" #smsBtn [disabled]="isSendSMS">获取验证码</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="col-xs-12">
                        <LuosimaoCaptcha></LuosimaoCaptcha>
                    </div>
                </div>-->

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input class="form-control" placeholder="验证码" type="text" name="registerCode" required [(ngModel)]="model.registerCode">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input class="form-control" placeholder="设置密码" type="password" name="password" required [(ngModel)]="model.password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <input class="form-control" placeholder="确认密码" type="password" name="confirmPasswd" required [(ngModel)]="confirmPasswd">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="checkbox col-md-5 col-xs-6">
                            <label>
                                <input type="checkbox" name="aboutTerms" value="true" />阅读并同意
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="register-btn-wrap">
                    <button class="btn btn-register" type="submit" (click)="register()" [disabled]="!registerForm.form.valid" [buttonBusy]="saving"
                        [busyText]="'注册中...'"><i></i><span>{{l("CreateAnAccount")}}</span></button>
                </div>
            </div>
            <div class="register-footer"></div>
        </div>
    </form>
</div>
