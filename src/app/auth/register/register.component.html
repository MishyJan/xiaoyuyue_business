<div [@routerTransition]>
    <form #registerForm="ngForm" method="post">
        <div class="register-wrap card">
            <div *hideItBootstrap="['xs','sm']">

                <div class="register-title">
                    <div class="title">
                        <img class="logo" src="/assets/common/images/login/logo-x2.png" alt="">
                    </div>
                </div>
            </div>
            <div *showItBootstrap="['xs','sm']">
                <div class="logo-wrap">
                    <img class="ng-tns-c1-0" alt="logo" src="/assets/common/images/login/logo-colorized.png" width="40px">
                </div>
            </div>
            <div class="register-body form-horizontal">

                <div class="row">
                    <label class="col-md-1 col-sm-2 label-on-left">
                        <span class="vapps-icon-app-login-name"></span>
                    </label>
                    <div class="col-md-11 col-sm-10">
                        <div class="form-group label-floating">
                            <label class="control-label"></label>
                            <input class="form-control" placeholder="{{l('TenantName')}}" type="text" name="tenancyName" required autofocus [(ngModel)]="model.tenancyName">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-1 col-sm-2 label-on-left">
                        <span class="vapps-icon-app-login-phone"></span>
                    </label>
                    <div class="col-md-11 col-sm-10">
                        <div class="validate-code-wrap form-group label-floating">
                            <label class="control-label"></label>
                            <input class="form-control" placeholder="{{l('PhoneNumber')}}" type="tel" name="phoneNumber" required [(ngModel)]="model.phoneNumber">
                            <div class="get-sms-btn">
                                <button type="button" class="btn" (click)="send()" #smsBtn [disabled]="isSendSMS">{{l('GetVerificationCode')}}</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!--<div class="row">
                    <div class="col-xs-12">
                        <LuosimaoCaptcha></LuosimaoCaptcha>
                    </div>
                </div>-->

                <div class="row">
                    <label class="col-md-1 col-sm-2 label-on-left">
                        <span class="vapps-icon-app-login-code"></span>
                    </label>
                    <div class="col-md-11 col-sm-10">
                        <div class="form-group label-floating">
                            <label class="control-label"></label>
                            <input class="form-control" placeholder="{{l('VerificationCode')}}" type="text" name="registerCode" required [(ngModel)]="model.registerCode">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-1 col-sm-2 label-on-left">
                        <span class="vapps-icon-app-login-passwd"></span>
                    </label>
                    <div class="col-md-11 col-sm-10">
                        <div class="form-group label-floating">
                            <label class="control-label"></label>
                            <input class="form-control" placeholder="{{l('SetPassword')}}" type="password" name="password" required [(ngModel)]="model.password">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <label class="col-md-1 col-sm-2 label-on-left">
                        <span class="vapps-icon-app-login-passwd"></span>
                    </label>
                    <div class="col-md-11 col-sm-10">
                        <div class="form-group label-floating">
                            <label class="control-label"></label>
                            <input class="form-control" placeholder="{{l('ConfirmPasswd')}}" type="password" name="confirmPasswd" required [(ngModel)]="confirmPasswd">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="checkbox col-md-5 col-xs-6">
                            <label>
                                <input type="checkbox" name="aboutTerms" value="true" />{{l('ReadAndAgree')}}
                                <span></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="register-btn-wrap">
                    <button class="btn btn-register" type="submit" (click)="register()" [disabled]="!registerForm.form.valid" [buttonBusy]="saving"
                        [busyText]="'ע����...'">
                        <i></i>
                        <span>{{l("CreateAnAccount")}}</span>
                    </button>
                </div>
            </div>
            <div class="register-footer"></div>
        </div>
    </form>
</div>
