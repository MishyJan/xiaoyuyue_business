<div [@routerTransition]>
    <form #forgotPassForm="ngForm" method="post" (ngSubmit)="save()">
        <div class="forgot-passwd-wrap">
            <div class="login-title" *hideItBootstrap="['xs','sm']">
                <div class="title">
                    <img class="logo" src="/assets/common/images/login/logo-x2.png" alt="">
                </div>
            </div>
            <div class="logo-wrap" *showItBootstrap="['xs','sm']">
                <img src="/assets/common/images/login/logo-colorized.png" width="40px" alt="logo">
            </div>
            <h3 class="form-title">{{l("ForgotPassword")}}</h3>
            <p>{{ l('SendPasswordResetLink_Information') }}</p>
            <div class="forgot-body">
                <div class="form-group form-md-line-input form-md-floating-label">
                    <input [(ngModel)]="model.emailAddress" [class.edited]="model.emailAddress && model.emailAddress.length > 0" placeholder="{{l('EmailAddress')}}"
                        autoFocus class="form-control edited" type="text" autocomplete="off" name="emailAddress" id="userEmailAddress"
                        required maxlength="256" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{1,})+$" />
                    <label for="userEmailAddress"></label>
                </div>

                <div class="form-item clearfix account-action">
                    <button [disabled]="saving" routerLink="/auth/login" type="button" class="btn btn-default">
                        <i></i> {{l("Back")}}</button>
                    <button type="submit" class="btn primary-bgcolor" [disabled]="!forgotPassForm.form.valid" [buttonBusy]="sending" [busyText]="l('Sending')">
                        <i></i>
                        <span>{{l('Send')}}</span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
