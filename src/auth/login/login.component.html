<div [@routerTransition]>
    <form #loginForm="ngForm" method="post">
        <div class="login-wrap portlet">
            <div class="login-title">
                <div class="title"><img class="logo" src="/assets/common/images/login/logo X2.png" alt=""></div>
                <div class="toggle-wrap clearfix">
                    <span class="ordinary-login col-md-6" (click)="isOrdinaryLogin()">
                        账号登录
                        <span class="line" *ngIf="ordinaryLogin"></span>
                    </span>
                    <span class="phone-login col-md-6" (click)="isPhoneLogin()">
                        手机验证登录
                        <span class="line" *ngIf="!ordinaryLogin"></span>
                    </span>
                </div>
            </div>
            <div class="login-body">
                <div [@routerTransition] class="ordinary-login-wrap" *ngIf="ordinaryLogin">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input class="form-control" type="text" placeholder="用户名/手机号/邮箱" autofocus [(ngModel)]="loginService.authenticateModel.loginCertificate" name="UserName" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input class="form-control" type="password" placeholder="密码" [(ngModel)]="loginService.authenticateModel.password" name="EmailAddress" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div [@routerTransition] class="phone-login-wrap" *ngIf="!ordinaryLogin">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input id="phoneNumber" class="form-control" type="phone" autocomplete="off" name="phoneNumber" required [class.edited]="loginService.authenticateModel.loginCertificate && loginService.authenticateModel.loginCertificate.length > 0">
                                <label for="phoneNumber">手机号</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group form-md-line-input form-md-floating-label">
                                <input id="identifyCode" class="form-control" type="text" name="identifyCode" required maxlength="256" [class.edited]="loginService.authenticateModel.password && loginService.authenticateModel.password.length > 0">
                                <label for="identifyCode">验证码</label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <div class="col-md-6 col-xs-6">
                            <label class="mt-checkbox mt-checkbox-outline">
                                <input class="form-control" [(ngModel)]="loginService.rememberMe" type="checkbox" name="rememberMe" value="true" />自动登录
                                <span></span>
                            </label>
                        </div>
                        <div class="col-md-6 col-xs-6">
                            <span class="forgot-password pull-right">
                                <a routerLink="/account/forgot-password" id="forget-password">忘记密码</a>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="login-btn-wrap">
                    <button class="btn btn-login" type="submit" (click)="login()" [buttonBusy]="saving" [busyText]="'登录中...'"><i></i><span>{{l("LogIn")}}</span></button>
                </div>
                <!--                <div class="form-group form-md-line-input">
                    <div *ngIf="loginService.externalLoginProviders.length > 0">
                        <div class="col-md-7">
                            <label class="login-with control-label login-label">{{l('LoginWith')}}</label>
                            <ul class="social-icons">
                                <li *ngFor="let provider of loginService.externalLoginProviders">
                                    <a class="social-login-icon social-icon-color {{provider.icon}}" (click)="externalLogin(provider,externalAni,externalContent,$event)" title="{{provider.name}}"></a>
                                </li>
                            </ul>
                        </div>

                        <div class="tooltip in tooltip-top bottom" id="externalLogin" #externalAni>
                            <div class="externalLogin-arrow"></div>
                            <div class="externalLogin-wrapper" id="external_login_container" #externalContent></div>
                        </div>
                    </div>
                </div>-->

                <!--<div class="form-group form-md-line-input form-md-floating-label">
                    <input type="text" id="username" class="form-control" [(ngModel)]="loginService.authenticateModel.loginCertificate">
                    <label for="username">用户名</label>
                    <span class="help-block">请输入用户名</span>
                    
                </div>-->
            </div>
            <div class="login-footer"></div>
        </div>
    </form>
</div>
